<!DOCTYPE html>
<html>
<head>
    <title>HTML Merged Cell Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>A test table with merged cell</h2>
<table>
    <tr>
        <th rowspan="2"></th>
        <th colspan="2">Average</th>
        <th rowspan="2">Red eyes</th>
    </tr>
    <tr>
        <th>Height</th>
        <th>Weight</th>
    </tr>
    <tr>
        <td>Males</td>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
    </tr>
    <tr>
        <td>Females</td>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
    </tr>
</table>

</body>
</html>
